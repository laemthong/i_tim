<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ♥</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&family=Mali:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0 0%, #ffecf2 50%, #ffe0e9 100%);
            font-family: 'Prompt', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            padding: 3rem;
            border-radius: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1),
                        0 0 40px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            cursor: pointer;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .card:hover {
            transform: scale(0.98);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15),
                        0 0 50px rgba(255, 182, 193, 0.4);
        }

        .card.open {
            transform: scale(1);
            cursor: default;
            animation: cardOpen 1s ease-out;
        }

        .heart-icon {
            color: #ff4081;
            font-size: 4.5rem;
            margin: 1rem 0;
            display: inline-block;
            filter: drop-shadow(0 4px 8px rgba(255, 64, 129, 0.3));
        }

        .heart-outline {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            border: 3px solid rgba(255, 64, 129, 0.15);
            border-radius: 3rem;
            animation: outlinePulse 3s infinite;
        }

        .decorative-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 64, 129, 0.2);
        }

        .corner-tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; border-radius: 20px 0 0 0; }
        .corner-tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; border-radius: 0 20px 0 0; }
        .corner-bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; border-radius: 0 0 0 20px; }
        .corner-br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; border-radius: 0 0 20px 0; }

        @keyframes cardOpen {
            0% { transform: scale(0.95) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes outlinePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        .floating-heart {
            position: absolute;
            color: #ff4081;
            font-size: 1.2rem;
            pointer-events: none;
            animation: float 4s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); filter: drop-shadow(0 8px 16px rgba(255, 64, 129, 0.5)); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 0;
            }
            20% { opacity: 0.8; }
            100% { 
                transform: translateY(-100vh) rotate(360deg) translateX(50px);
                opacity: 0;
            }
        }

        h1 {
            color: #ff4081;
            margin: 1.5rem 0;
            font-size: 2.8rem;
            font-weight: 600;
            text-shadow: 3px 3px 6px rgba(255, 64, 129, 0.2);
            font-family: 'Mali', cursive;
        }

        h2 {
            color: #ff4081;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            font-family: 'Mali', cursive;
        }

        p {
            color: #616161;
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 1.5rem 0;
            font-weight: 300;
        }

        .message {
            color: #e91e63;
            font-weight: 500;
            font-size: 1.8rem;
            padding: 1.5rem;
            border-top: 3px solid rgba(255, 64, 129, 0.1);
            border-bottom: 3px solid rgba(255, 64, 129, 0.1);
            margin: 2rem 0;
            font-family: 'Mali', cursive;
            position: relative;
        }

        .message::before,
        .message::after {
            content: '♥';
            position: absolute;
            color: rgba(255, 64, 129, 0.3);
            font-size: 1.5rem;
        }

        .message::before {
            left: 20px;
            top: -10px;
        }

        .message::after {
            right: 20px;
            bottom: -10px;
        }

        .sparkles {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4081, #ff80ab);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            overflow: hidden;
            pointer-events: none;
        }

        .ribbon-top-right {
            top: -10px;
            right: -10px;
        }

        .ribbon-content {
            position: absolute;
            display: block;
            width: 225px;
            padding: 15px 0;
            background-color: #ff4081;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            color: #fff;
            font-size: 1rem;
            text-shadow: 0 1px 1px rgba(0,0,0,.2);
            text-transform: uppercase;
            text-align: center;
            right: -25px;
            top: 30px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="background-hearts"></div>
    <div class="card" id="card">
        <div class="heart-outline"></div>
        <div class="decorative-corner corner-tl"></div>
        <div class="decorative-corner corner-tr"></div>
        <div class="decorative-corner corner-bl"></div>
        <div class="decorative-corner corner-br"></div>
        <div class="ribbon ribbon-top-right">
            <span class="ribbon-content">♥ Valentine ♥</span>
        </div>
        <div id="closed-state">
            <i class="fas fa-heart heart-icon pulse"></i>
            <h2>คลิกเพื่อเปิดการ์ด ♥</h2>
        </div>
        <div id="open-state" style="display: none;">
            <h1>สุขสันต์วันวาเลนไทน์</h1>
            <p>ขอบคุณที่เป็นคนพิเศษในชีวิตของฉัน<br>รักเธอที่สุดเลย ♥</p>
            <div class="message">"รักของเราจะหวานชื่นและงดงามเสมอ"</div>
            <i class="fas fa-heart heart-icon bounce"></i>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const closedState = document.getElementById('closed-state');
        const openState = document.getElementById('open-state');
        const backgroundHearts = document.querySelector('.background-hearts');

        function createBackgroundHeart() {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 3 + Math.random() * 4 + 's';
            heart.style.opacity = 0.1 + Math.random() * 0.3;
            heart.style.fontSize = 0.5 + Math.random() * 1 + 'rem';
            heart.style.color = `hsl(${340 + Math.random() * 40}, ${90 + Math.random() * 10}%, ${60 + Math.random() * 10}%)`;
            backgroundHearts.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function createSparkles(element) {
            const sparklesContainer = document.createElement('div');
            sparklesContainer.className = 'sparkles';
            
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
            
            element.appendChild(sparklesContainer);
        }

        function createFloatingHeart() {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart floating-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.color = `hsl(${340 + Math.random() * 40}, 100%, ${60 + Math.random() * 10}%)`;
            document.body.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        setInterval(createBackgroundHeart, 800);

        function createMultipleHearts() {
            for (let i = 0; i < 25; i++) {
                setTimeout(createFloatingHeart, i * 120);
            }
        }

        card.addEventListener('click', function() {
            if (closedState.style.display !== 'none') {
                closedState.style.display = 'none';
                openState.style.display = 'block';
                card.classList.add('open');
                createMultipleHearts();
                createSparkles(card);
                setInterval(createMultipleHearts, 4000);
            }
        });
    </script>
</body>
</html>
